<!DOCTYPE html>
<html>
  <head>
    <title>Bài số 2</title>
    <link rel="stylesheet" type="text/css" href="2.css">
  </head>
  <body>
    <h1>Countdown Timer</h1>
    <div class="timer">
      <input type="number" id="minutes" min="0" max="59" value="0" class="time">
      <label for="minutes" class="TA">Minutes</label>
      <input type="number" id="seconds" min="0" max="59" value="0" class="time">
      <label for="seconds" class="TA">Seconds</label>
    </div>
    <button id="start" class="boxA">START</button>
    <button id="reset" class="boxB">RESET</button>
    <audio id="alert" src="2.mp3"></audio>
    <div id="message"></div>
    <script src="2.js"></script>
  </body>
</html>
